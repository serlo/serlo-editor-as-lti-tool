name: CI Checks
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: yarn lint:eslint

  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: yarn lint:prettier

  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: yarn lint:tsc

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: yarn build

  # TODO: this is just a basic check to see if it is set up and running
  # change for real tests later
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: cp .env.local.template .env
      - run: yarn install
      - run: yarn build
      - run: yarn dev-prep:databases -d
      - run: yarn start -d
      - run: yarn playwright install
      - run: yarn wait-for-server
      - run: HEADLESS=true yarn test
