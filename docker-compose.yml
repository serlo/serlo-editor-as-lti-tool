# Shared network 'express-mongo' makes service 'mongo' available to service 'express'. You can connect using the service name in MONGODB_CONNECTION_URI like this: mongodb://[SERVICE_NAME]:27017/

services:
  express:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - mongo
      - mysql
    networks:
      - express-mongo-mysql
    expose:
      - 3000
    ports:
      - 3000:3000
    develop:
      watch:
        # TODO: Sync would be faster but harder to setup.
        # - action: sync
        #   path: ./src
        #   target: /usr/src/app/src
        #   ignore:
        #     - node_modules/
        - action: rebuild
          path: .
  mongo:
    image: mongo:7.0.11
    networks:
      - express-mongo-mysql
    expose:
      - 27017
  mysql:
    image: eu.gcr.io/serlo-shared/serlo-mysql-database:prerelease-entityfield-coursepage-event-taxonomy
    platform: linux/x86_64
    pull_policy: always
    ports:
      - '3306:3306'
    networks:
      - express-mongo-mysql
networks:
  express-mongo-mysql:
